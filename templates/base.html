<!doctype html>
<html>
<head>
    <title>Ratings</title>
</head>
<body>
    Ratings
    {% if 'logged_in' in session %}
        <button><a href="logout">Log out</a></button>
    {% else %}
        <button><a href="login">Login</a></button>
    {% endif %}

    <hr>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %} put your content here {% endblock %}

</body>
</html>
